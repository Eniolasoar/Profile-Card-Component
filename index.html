<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Slack Profile Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outercontainer">
      <div class="container">
        <div class="imageSection">
          <img src="images/profile.jpeg" alt="Eniola Anishe" data-testid="slackDisplayImage" width="150"height="150"> 
        </div>

     
        <div class="profile-info">
          <p id="username" data-testid='slackUserName'>Eniola Anishe</p>
          <p id="track" data-testid="myTrack">Frontend</p>
          <p id="day" class="time" data-testid="currentDayOfTheWeek"></p>
          <p class="time" data-testid="currentUTCTime" id="UTCTime"></p>
          
        </div>

        <script src="script.js"></script>

        <div class="link-section">
          <button>
            <a href="https://github.com/Eniolasoar" data-testid="githubURL">
              <i class="material-icon"></i>
              Open Github
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
