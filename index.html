<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Slack Profile Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outercontainer">
      <div class="container">
        <img src="images/image-victor.jpg" alt="">
        <div class="imageSection">
          <img src="images/image-victor.jpg" alt="Eniola Anishe" data-testid="slackDisplayImage"> 
        </div>

        <div class="spacing"></div>
        <div class="profile-info">
          <p id="username" data-testid='slackUserName'>Eniola Anishe</p>
          <p id="track" data-testid="myTrack">Track: Frontend</p>
          <span id="day" data-testid="currentDayOfTheWeek"></span><span id="time" data-testid="currentUTCTime">03:23:02:22</span>
          
        </div>

        <script src="script.js"></script>

        <div class="link-section">
          <button>
            <a href="" data-testid="githubURL">
              <i class="material-icon"></i>
              Open Github
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
